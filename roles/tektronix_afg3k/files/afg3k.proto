Terminator = LF;
InTerminator = LF;

getDeviceID {
    wait 50;
    ExtraInput=Ignore;
    out "*IDN?";
    in "%[_a-zA-Z0-9],%(\$1)[_a-zA-Z0-9],%(\$2)[_a-zA-Z0-9],";
}

getSystemVersion {
    wait 50;
    ExtraInput=Ignore;
    out "SYST:VERS?";
    in "%15c";
}

setOutputStatus {
    wait 50;
    ExtraInput=Ignore;
